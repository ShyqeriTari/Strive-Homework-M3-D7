<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>M3-D7</title>
  </head>
  <body>
    <center><h1 style="color: darkcyan; margin-bottom: 30px;">M3-D7</h1></center>

<div class="d-flex mb-5 dropdown ">
    <div class="dropdown mx-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Choose One
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" onclick="dropFilter(event)" href="#">Email</a></li>
          <li><a class="dropdown-item" onclick="dropFilter(event)" href="#">Username
          </a></li>
          <li><a class="dropdown-item"  onclick="dropFilter(event)" href="#">Name</a></li>
        </ul>
      </div>

      <input class=" mx-3" type="text" placeholder="Write something">

      <button onclick="displayOnlyNames(), displayAddress()" style="box-shadow: 5px 5px 5px 5px red; color: white; background-color: coral; border: 1px solid black;">Display Names</button>
    </div>  

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>

const id = new URLSearchParams(window.location.search).get("userId")






display = async () => {

try {
    const collectData = await fetch("https://jsonplaceholder.typicode.com/users/" + id)
 const dataResponse = await collectData.json()
console.log(dataResponse)
let dropdown = document.querySelector(".dropdown")

dropdown.innerHTML = " "

let div = document.createElement("div")
div.innerHTML = `  

<div class="d-block mb-3"> Name: ${dataResponse.name}</div>
<div class="d-block mb-3"> Username: ${dataResponse.username}</div>
<div class="d-block mb-3"> Website: ${dataResponse.website}</div>
<div class="d-block mb-3"> Phone: ${dataResponse.phone}</div>
<div class="d-block mb-3"> Company name: ${dataResponse.company.name}</div>
<div class="d-block mb-3"> Address city: ${dataResponse.address.city}</div>
<div class="d-block mb-3"> Address street: ${dataResponse.address.street}</div>
<div class="d-block mb-3"> Address zip: ${dataResponse.address.zipcode}</div>

`

dropdown.appendChild(div)
//  let table = document.querySelector(".table-body4")
}
 catch(err) {
     console.log(err)
 }

}

window.onload = () => {
display()
}

    </script>

  </body>
</html>
